<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
</head>

<body>
    <nav class="nav">
        <h1 class="nav__logo"><a href="./index.html">Soccer</a></h1>
        <ul class="nav__list">
            <li class="nav__link"><a href="./index.html">Home</a></li>
            <li class="nav__link"><a href="./about.html">About</a></li>
            <li class="nav__link"><a href="./img/team_photo.jpeg">Team photo</a></li>
            <li class="nav__link"><a href="https://www.youtube.com/watch?v=eLRalEw2JRM&ab_channel=%D0%96%D0%98%D0%97%D0%9D%D0%AC%D0%A4%D0%A3%D0%A2%D0%91%D0%9E%D0%9B">Video</a></li>
        </ul>
    </nav>
    <section class="field">
        <div class="field__container">
            <div class="field__team">
                <h1 class="team__name">Team 1</h1>
                <div class="input-group">
                    <label class="input-label" for="team1_players">Player names</label>
                    <textarea name="team1_names" class="textarea-field" placeholder="Team 1 players" required></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label" for="team1_score">Score</label>
                    <input type="number" class="input-field" name="team1_score" min="0" value="0" required />
                </div>
            </div>
            <div class="field__list">
                <h1>Winner</h1>
                <p id="winner"></p>
                <h1>Score list</h1>
                <p id="score-list"></p>
            </div>
            <div class="field__team">
                <h1 class="team__name">Team 2</h1>
                <div class="input-group">
                    <label class="input-label" for="team1_players">Player names</label>
                    <textarea name="team2_names" class="textarea-field" placeholder="Team 2 players" required></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label" for="team1_score">Score</label>
                    <input type="number" class="input-field" name="team2_score" min="0" value="0" required />
                </div>
            </div>
        </div>
        <button class="btn" id="button">Show winner</button>
    </section>

    <footer class="footer">
        <p class="contacts">Contacts: our_final_project@gmail.com</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
